<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Sorting App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-8 text-gray-800 leading-relaxed font-sans">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-md border border-gray-200">
    <h1 class="text-3xl font-bold mb-6 text-blue-700">Smart Data Sorting</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      <!-- Upload text file -->
      <div>
        <label class="block text-lg font-semibold mb-1">Upload Text File:</label>
        <input type="file" name="text_file" class="border border-gray-300 rounded px-3 py-2 w-full">
      </div>

      <!-- Upload multiple images -->
      <div>
        <label class="block text-lg font-semibold mb-1">Upload Images (Multiple):</label>
        <input type="file" name="image_file" multiple class="border border-gray-300 rounded px-3 py-2 w-full">
      </div>

      <!-- Upload audio file -->
      <div>
        <label class="block text-lg font-semibold mb-1">Upload Audio File:</label>
        <input type="file" name="audio_file" class="border border-gray-300 rounded px-3 py-2 w-full">
      </div>

      <!-- Manual text input -->
      <div>
        <label class="block text-lg font-semibold mb-1">Or Type Your Text:</label>
        <textarea name="input_text" rows="4" class="w-full p-3 border border-gray-300 rounded resize-none"></textarea>
      </div>

      <!-- Sort By -->
      <div>
        <label class="block text-lg font-semibold mb-1">Sort By:</label>
        <select name="sort_by" class="w-full border border-gray-300 p-3 rounded">
          <option value="name">Filename</option>
          <option value="size">File Size</option>
        </select>
      </div>

      <!-- Sort Order -->
      <div>
        <label class="block text-lg font-semibold mb-1">Sort Order:</label>
        <select name="sort_order" class="w-full border border-gray-300 p-3 rounded">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-blue-600 text-white px-5 py-3 rounded-lg text-lg hover:bg-blue-700 transition duration-200 w-full">
          Submit
        </button>
      </div>
    </form>

    <!-- Result Section -->
    {% if result %}
    <div class="mt-8">
      <h2 class="text-2xl font-bold mb-3 text-green-700">Sorted Result</h2>
      <pre class="bg-gray-100 p-4 rounded-md border border-gray-300 text-sm whitespace-pre-wrap">{{ result }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
